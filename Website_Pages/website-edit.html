                    <label for="website-description"><strong>Website Description</strong></label>
                    <textarea id="website-description" rows="4" class="form-control" placeholder="Blogger is a blog-publishing service that allows multi-user blogs with time-stamped entries. It was developed by Pyra Labs, which was bought by Google in 2003. The blogs are hosted by Google and generally accessed from a subdomain of blogspot.com. Blogs can also be served from a custom domain owned by the user (like www.example.com) by using DNS facilities to direct a domain to Google's servers.[4][5][6] A user can have up to 100 blogs per account."></textarea>
