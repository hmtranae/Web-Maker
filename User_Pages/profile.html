<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="viewport" content="initial-scale=1.25, user-scalable=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
    <title>Profile</title>
    <link rel="stylesheet" href="../main.css">
</head>

<body>
    <nav class="navbar fixed-top head-footer">
        <h2 id="h2-white"><strong>Profile</strong></h2>
        <a href="profile.html"><i class="fas fa-check btn checkmark-right"></i></a>
    </nav>
    <br>
    <div class="container">
        <form>
            <div class="form-group">
                <label for="username" class="form-label">Username</label>
                <input type="text" placeholder="hmtranae" id="username" class="form-control">
            </div>
            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input type="email" placeholder="hmtran.ae@gmail.com" id="email" class="form-control">
            </div>
            <div class="form-group">
                <label for="first-name" class="form-label">First Name</label>
                <input type="text" placeholder="Hieu" id="first-name" class="form-control">
            </div>
            <div class="form-group">
                <label for="last-name" class="form-label">Last Name</label>
                <input type="text" placeholder="Tran" id="last-name" class="form-control">
            </div>
            <a href="../Website_Pages/website-list.html" class="btn btn-primary btn-block">Websites</a>
            <a href="login.html" class="btn btn-danger btn-block">Logout</a>
        </form>
    </div>

    <nav class="navbar fixed-bottom head-footer">
        <div class="full-width">
            <i class="fas fa-user float-right icons-right"></i>
        </div>
    </nav>
</body>

</html>
