<!-- Bootstrap .navbar and .fixed-top create a navbar fixed to the top -->
<nav class="navbar fixed-top head-footer">
  <a routerLink="/user/{{uid}}"><h2 id="h2-white"><strong>Profile</strong></h2></a>
  <button [disabled]='myForm.invalid' class='btn bg-transparent' type='submit' form='myForm'><i class="fas fa-check checkmark-right"></i></button>
</nav>
<br>
<div class="container">
  <form #myForm='ngForm' (ngSubmit)='update()' id='myForm'>
    <div *ngIf='userError' class="alert alert-danger">This username is taken, please try another one</div>
    <div *ngIf='successFlag' class="alert alert-success">Update Successfully</div>
      <div class="form-group">
          <label for="username" class="form-label">Username</label>
          <input #userInput='ngModel' type="text" required [(ngModel)]='user.username' name='username' placeholder="hmtranae" id="username" class="form-control">
      </div>
      <div *ngIf='userInput.invalid' class="alert alert-warning">Username can't be empty</div>

      <div class="form-group">
          <label for="email" class="form-label">Email</label>
          <input type="email" [(ngModel)]='user.email' name='email' placeholder="hmtran.ae@gmail.com" id="email" class="form-control">
      </div>

      <div class="form-group">
          <label for="first-name" class="form-label">First Name</label>
          <input type="text" [(ngModel)]='user.firstName' name='first-name' placeholder="Hieu" id="first-name" class="form-control">
      </div>

      <div class="form-group">
          <label for="last-name" class="form-label">Last Name</label>
          <input type="text" [(ngModel)]='user.lastName' name='last-name' placeholder="Tran" id="last-name" class="form-control">
      </div>

      <a routerLink="/user/{{uid}}/website" class="btn btn-primary btn-block">Websites</a>

      <a routerLink="/login" class="btn btn-danger btn-block">Logout</a>
  </form>
</div>
<!-- .fixed-bottom fixes navbar to the footer -->
<nav class="navbar fixed-bottom head-footer">
  <div class="full-width">
      <a routerLink='/user/{{uid}}'><i class="fas fa-user float-right icons-right"></i></a>
  </div>
</nav>
