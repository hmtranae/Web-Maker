<div class="container">
  <h2><strong>Login</strong></h2>
  <form (ngSubmit)='login()' #myForm='ngForm'>

      <div *ngIf='errorFlag' class="alert alert-danger">The username and password don't match our records, please try it again</div>

      <div class="form-group shift-up">
          <input type="text" required name="username" [(ngModel)]='username' class="form-control" placeholder="Username" #userInput='ngModel'>
      </div>
      
      <div *ngIf='userInput.invalid && userInput.touched' class="alert alert-warning">Please Enter Username</div>

      <div class="form-group shift-up">
          <input type="password" required name='password' [(ngModel)]='password' class="form-control" placeholder="Password" name='password' #passwordInput='ngModel'>
      </div>

      <div *ngIf='passwordInput.invalid && passwordInput.touched' class="alert alert-warning">Please Enter Password</div>
      
      <button [disabled]='myForm.invalid' type='submit' role="button" class="btn btn-primary btn-block">Login</button>
      
      <a routerLink="/register" role="button" class="btn btn-success btn-block">Register</a>
  </form>
</div>
