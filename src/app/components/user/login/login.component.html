<div class="container">
  <h2><strong>Login</strong></h2>
  <form>
      <div class="form-group shift-up">
          <input type="text" class="form-control" placeholder="Username">
      </div>
      <div class="form-group shift-up">
          <input type="password" class="form-control" placeholder="Password">
      </div>
      <a routerLink="/user/:uid" role="button" class="btn btn-primary btn-block">Login</a>
      <a routerLink="/register" role="button" class="btn btn-success btn-block">Register</a>
  </form>
</div>
