<div class="container">
  <h2><strong>Register</strong></h2>
  <form (ngSubmit)='register()' #myForm='ngForm'>

      <div class="form-group shift-up">
          <input [(ngModel)]='username' name='username' type="text" class="form-control" placeholder="Username">
      </div>

      <div class="form-group shift-up">
          <input [(ngModel)]='password' name='password' type="password" class="form-control" placeholder="Password">
      </div>

      <div class="form-group shift-up">
          <input [(ngModel)]='verifyPassword' name='verifyPassword' type="password" class="form-control" placeholder="Verify Password">
      </div>

      <button type='submit' class="btn btn-primary btn-block">Register</button>

      <a routerLink="/login" class="btn btn-danger btn-block">Cancel</a>

  </form>
</div>
