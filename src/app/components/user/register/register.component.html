<div class="container">
  <h2><strong>Register</strong></h2>
  <form>
      <div class="form-group shift-up">
          <input type="text" class="form-control" placeholder="Username">
      </div>
      <div class="form-group shift-up">
          <input type="password" class="form-control" placeholder="Password">
      </div>
      <div class="form-group shift-up">
          <input type="password" class="form-control" placeholder="Verify Password">
      </div>
      <a routerLink="/user/:uid" class="btn btn-primary btn-block">Register</a>
      <a routerLink="/login" class="btn btn-danger btn-block">Cancel</a>
  </form>
</div>
