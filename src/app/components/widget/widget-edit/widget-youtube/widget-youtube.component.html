<nav class="navbar fixed-top row navbar-light page-navbar-color">
    <a routerLink="/user/{{uid}}/website/{{wid}}/page/{{pid}}/widget"><i class="fas fa-less-than page-icons"></i></a>
    <div class="col">
        <a routerLink='/user/{{uid}}/website/{{wid}}/page/{{pid}}/widget/{{wgid}}'><span id="h2-grey"><strong>Widget Edit</strong></span></a>
    </div>
    <button class='btn bg-transparent' type='submit' form='myForm'><i class="fas fa-check page-icons float-right"></i></button>
</nav>

<div class="container-fluid">
    <form id='myForm' #myForm='ngForm' (ngSubmit)='update()'>
        <div class="form-group">
            <label for="text" class="form-label">Text</label>
            <input name='text' [(ngModel)]='widget.text' type="text" placeholder="Image Text" id="text" class="form-control">
        </div>
        <div class="form-group">
            <label for="url" class="form-label">URL</label>
            <input name='url' [(ngModel)]='widget.url' type="text" placeholder="Image URL" id="url" class="form-control">
        </div>
        <div class="form-group">
            <label for="width" class="form-label">Width</label>
            <input name='width' [(ngModel)]='widget.width' type="text" placeholder="Image Width" id="width" class="form-control">
        </div>
        <button type='button' (click)='delete()' class="btn btn-danger btn-block">Delete</button>
    </form>
</div>

<nav class="navbar fixed-bottom navbar-light page-navbar-color">
    <div class="full-width">
        <a routerLink="/profile"><i class="fas fa-user float-right user-icons"></i></a>
    </div>
</nav>
