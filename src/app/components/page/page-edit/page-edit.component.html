<nav class="navbar fixed-top row navbar-light page-navbar-color">
  <a routerLink="/user/{{uid}}/website/{{wid}}/page"><i class="fas fa-less-than page-icons"></i></a>
  <div class="col">
      <a routerLink='/user/{{uid}}/website/{{wid}}/page/{{pid}}'><span id="h2-grey"><strong>Edit Page</strong></span></a>
  </div>
  <button [disabled]='myForm.invalid' class='btn bg-transparent' type='submit' form='myForm'><i class="page-icons fas fa-check float-right"></i></button>
</nav>

<div class="container-fluid">
  <form id='myForm' #myForm='ngForm' (ngSubmit)='update()'>
      <div class="form-group">
          <label for="name" class="form-label">Name</label>
          <input required type="text" placeholder="Blog Post" class="form-control" name='name' [(ngModel)]='page.name' id="name">
      </div>
      <div class="form-group">
          <label for="title" class="form-label">Title</label>
          <input required type="text" class="form-control" id="title" name='title' [(ngModel)]='page.title' placeholder="Page Title">
      </div>
      <a routerLink='/user/{{uid}}/website/{{wid}}/page' class='btn btn-lg btn-warning'>Cancel</a>
      <button (click)='delete()' class="btn btn-lg btn-danger float-right" type='button'>Delete</button>
  </form>
</div>

<div class="container">
  <nav class="navbar fixed-bottom navbar-light page-navbar-color">
      <div class="full-width">
          <a routerLink="/profile"><i class="fas fa-user float-right user-icons"></i></a>
      </div>
  </nav>
</div>
