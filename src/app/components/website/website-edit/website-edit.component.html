<nav class="navbar fixed-top row head-footer">
  <div class="col-3 small-min-width d-none d-xl-block">
      <a routerLink="/user/{{uid}}/website"><i class="fas fa-less-than checkmark-grid"></i></a>
      <a routerLink='/user/{{uid}}/website'><span id="h2-white"><strong>Websites</strong></span></a>
      <span class="float-right icon-position"><a routerLink="/user/{{uid}}/website/new"><i class="checkmark-grid fas fa-plus"></i></a></span>
  </div>
  <div class="col-xl-9 col-xs-12">
      <span class="d-xl-none icon-position"><a routerLink="/user/{{uid}}/website"><i class="checkmark-grid fas fa-less-than"></i></a></span>
      <a routerLink='user/{{uid}}/website/{{wid}}'><span id="h2-white"><strong>Edit Website</strong></span></a>
      <span class="float-right icon-position btn"><button class='btn bg-transparent' type='submit' form='myForm'><i class="checkmark-grid fas fa-check"></i></button></span>
  </div>
</nav>
<div class="row list-format-padding full-width sw-full-screen">
  <div class="col-3 d-none d-xl-block vertical-rule">
      <ul class="list-group">
          <li class="list-group-item" *ngFor='let website of websites'>
              <a routerLink="/user/{{uid}}/website/{{wid}}/page">{{website.name}}</a>
              <a routerLink="/user/{{uid}}/website/{{wid}}"><i class="fas fa-cog float-right"></i></a>
          </li>
      </ul>
  </div>

  <div class="col-xl-9 col-sm-12">
      <form id='myForm' #myForm='ngForm' (ngSubmit)='update()'>
          <div class="form-group">
              <label for="website-name"><strong>Website Name</strong></label>
              <input [(ngModel)]='website.name' name='name' type="text" placeholder="Blogger" class="form-control" id="website-name">
          </div>
          <div class="form-group">
              <label for="website-description"><strong>Website Description</strong></label>
              <textarea [(ngModel)]='website.description' name='description' id="website-description" rows="4" class="form-control" placeholder="Describe the website"></textarea>
          </div>
          <a routerLink='/user/{{uid}}/website' class='btn btn-lg btn-warning'>Cancel</a>
          <button type='button' (click)='delete()' class="btn btn-danger btn-lg float-right" type="submit">Delete</button>
      </form>
  </div>
</div>

<nav class="navbar fixed-bottom head-footer">
  <div class="full-width">
      <a routerLink="/user/{{uid}}"><i class="fas fa-user float-right icons-right"></i></a>
  </div>
</nav>
