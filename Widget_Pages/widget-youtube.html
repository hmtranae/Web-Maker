<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="viewport" content="initial-scale=1.25, user-scalable=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
    <link rel="stylesheet" href="../main.css">
    <title>Widget Youtube</title>
</head>

<body>

    <nav class="navbar fixed-top row navbar-light page-navbar-color">
        <a href="widget-list.html"><i class="fas fa-less-than page-icons"></i></a>
        <div class="col">
            <span id="h2-grey"><strong>Widget Edit</strong></span>
        </div>
        <a href="widget-list.html"><i class="fas fa-check page-icons float-right"></i></a>
    </nav>

    <div class="container-fluid">
        <form>
            <div class="form-group">
                <label for="name" class="form-label">Name</label>
                <input type="text" placeholder="Video Name" id="name" class="form-control">
            </div>
            <div class="form-group">
                <label for="text" class="form-label">Text</label>
                <input type="text" placeholder="Video Text" id="text" class="form-control">
            </div>
            <div class="form-group">
                <label for="url" class="form-label">URL</label>
                <input type="text" placeholder="Video URL" id="url" class="form-control">
            </div>
            <div class="form-group">
                <label for="width" class="form-label">Width</label>
                <input type="text" placeholder="Video Width" id="width" class="form-control">
            </div>
            <a href="widget-list.html" class="btn btn-danger btn-block">Delete</a>
        </form>
    </div>

    <div class="container">
        <nav class="navbar fixed-bottom navbar-light page-navbar-color">
            <div class="full-width">
                <a href="../User_Pages/profile.html"><i class="fas fa-user float-right icons-right user-icons"></i></a>
            </div>
        </nav>
    </div>
</body>

</html>
